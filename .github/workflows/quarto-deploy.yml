name: Quarto Publish

on:
  push:
    branches: [main]
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Install Quarto
        uses: quarto-dev/quarto-actions/setup@v2

      - name: Setup Pages
        uses: actions/configure-pages@v5

      - name: Render and Publish
        uses: quarto-dev/quarto-actions/publish@v2
        with:
          target: gh-pages
          # The command runs 'quarto render' and prepares the output.
          # The output goes directly into the '_site' folder.
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}